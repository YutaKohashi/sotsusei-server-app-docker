<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ブラックリスト</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.2/css/bulma.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->
    <!-- 記述場所⑤ -->

    <style>
        /*WATCH!Iのfont*/
        /*「WATCH」「I」*/
        .r{
            font-size: xx-large;
            color: hsl(348, 100%, 61%);
            font-family: Impact,Charcoal;
        }
        /*「!」*/
        .b{
            font-size: xx-large;
            color: black;
            font-family: Impact,Charcoal;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="navbar-start">
            <span class="navbar-item">
                <!-- <a class="fa fa-language" href="blacklist_bulma.html">ブラックリスト</a> -->
                <a href="../">
                    <p id="font"><span class="r">WATCH</span><span class="b">!</span><span class="r">I</span></p>
                </a>
            </span>
        </div>
        <div class="navbar-end">
            <span class="navbar-item">
                <a href="../logout/">ログアウト</a>
            </span>
        </div>
        <!-- 記述場所③ -->
    </header>

    <!-- 記述場所③ -->
    <main class="columns">

        {% include 'web/sidemenu.html' %}

        <div class="rows" style="margin-top: 20px;">
{#                <div class="row">#}
{#                        <div class="columns">#}
{#                            <div class="column is-7">#}
{#                                <!-- <a class="modal-button" data-target="modal-reg"><button class="button is-success">追加</button></a> -->#}
{#                                <button class="button is-success">追加</button>#}
{#                            </div>#}
{#                        </div>#}
{#                    </div>#}

            <div class="row">
                <div class="columns">


                    {% for data in dataList %}
                    <div class="column">
                        <article class="box media" style="height: 190px; width: 240px;">
                            <div class="content">
                                <p style="height: 200px; width: 200px;">
                                    <a class="modal-button" data-target="modal-reg-{{data.filename}}">
                                        <img src="{{data.first}}">
                                    </a>
                                </p>
                            </div>
                        </article>
                        <div id="modal-reg-{{data.filename}}" class="modal">
                                <div class="modal-background"></div>
                                <div class="modal-card">
                                    <section class="modal-card-body" style="height: 500px;">
                                        <div class="columns">

                                            {% for onazi in data.all %}
                                            <div class="column is-4">
                                                <p style="height: 100px; width: 190px;">
                                                    <img src="{{onazi}}">
                                                </p>
                                            </div>
                                            {% endfor %}

                                        </div>
                                    </section>
                                    <form method='post' action=''>
                                        {% csrf_token %}
                                        <footer class="modal-card-foot">
                                            <input type="hidden" name="blacklist_humanid" value="{{ data.humanid }}">
                                            <button class="button is-danger">解除</button>
                                            <button class="button is-info">閉じる</button>
                                        </footer>
                                    </form>
                                </div>
                            </div>

                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>

    </main>
    <!-- 記述場所④ -->
    <script src="https://bulma.io/vendor/clipboard-1.7.1.min.js"></script>
    <script src="https://bulma.io/lib/main.js"></script>
</body>

</html>
