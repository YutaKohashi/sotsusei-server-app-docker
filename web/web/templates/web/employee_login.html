{% load staticfiles %}
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>従業員ログイン</title>
    <link rel="stylesheet" href="{% static 'web/bulma/css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'web/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/default.css' %}">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-1 p-b-90">
            <form id="loginForm" class="login100-form validate-form flex-sb flex-w"
                  action="{% url 'web:login_auth_employee' %}" method="post">
                {% csrf_token %}
                <span class="login100-form-title p-b-51">
                        <img src="{% static 'web/img/watch.png' %}" style="width: 200px;"><br>
						従業員ログイン
					</span>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input class="input100" type="text" name="eid" placeholder="Employee ID" value="11111">
                </div>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="epass" placeholder="Employee Pass" value="11111">
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        ログイン
                    </button>
                </div>

                <a  class="modal-button login1000-form-create-store m-t-25" data-target="modal-reg">
                    従業員アカウントを作成
                </a>

                <a href="{% url 'web:logout' %}" class="login1000-form-create-store m-t-25">
                    店舗アカウントをログアウト
                </a>
            </form>

            <div id="modal-reg" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title" align="center"> 従業員アカウントを作成</p>
                        <button class="delete" aria-label="close"></button>
                    </header>

                    <form method='post' action=''>
                        {% csrf_token %}
                        <input type="hidden" name="parking_add" value="parking_add">
                        <section class="modal-card-body">
                            <div class="Location">
                                <label class="label">従業員ID</label>
                                <div class="control">
                                    <input class="input" type="text" name="location">
                                </div>
                            </div>
                            <div class="Classnumber">
                                <label class="label">従業員名</label>
                                <div class="control">
                                    <input class="input" type="text" name="classnumber">
                                </div>
                            </div>
                            <div class="Location">
                                <label class="label">従業員パスワード</label>
                                <div class="control">
                                    <input class="input" type="text" name="location">
                                </div>
                            </div>
                            <div class="Hiragana">
                                <label class="label">グループID</label>
                                <div class="control">
                                    <input class="input" type="text" name="hiragana">
                                </div>
                            </div>
                            <div class="Location">
                                <label class="label">グループパスワード</label>
                                <div class="control">
                                    <input class="input" type="text" name="location">
                                </div>
                            </div>
                            <div class="Hiragana">
                                <label class="label">店舗の管理者ID</label>
                                <div class="control">
                                    <input class="input" type="text" name="hiragana">
                                </div>
                            </div>
                            <div class="Location">
                                <label class="label">店舗の管理者パスワード</label>
                                <div class="control">
                                    <input class="input" type="text" name="location">
                                </div>
                            </div>
                            <br>
                            グループID、グループパスワード または 店舗の管理者ID、店舗の管理者パスワードのどちらかが必要です。
                        </section>
                        <footer class="modal-card-foot">
                            <!-- <a class="modal-button" data-target="modal-reg2"><button class="button is-info">次へ</button></a> -->
                            <a class="modal-button">
                                <button class="button is-info">登録</button>
                            </a>
                            <a class="modal-button">
                                <button class="button" style="margin-left: 20px;">キャンセル</button>
                            </a>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'web/bulma/js/clipboard-1.7.1.min.js' %}"></script>
<script src="{% static 'web/bulma/js/main.js' %}"></script>
<script src="{% static 'web/js/jquery.lazyload.min.js' %}"></script>
</body>
</html>
